<h1>Events</h1>

<!-- Link to create a new event -->
<a href="{% url 'create_event' %}">Create Event</a>

<!-- Link to view the calendar -->
<a href="{% url 'calendar' %}">View Calendar</a>

<!-- Display events -->
<ul>
    {% for event in events %}
        <li>
            <strong>{{ event.title }}</strong><br>
            Date: {{ event.date|date:"F j, Y" }}<br>
            Time: {{ event.time|time:"h:i A" }}<br>
            Location: {{ event.location|default:"N/A" }}<br> 
			<a href="{% url 'edit_event' event.id %}">Edit</a> 
            <a href="{% url 'delete_event' event.id %}">Delete</a>
        </li>
    {% empty %}
        <li>No events available.</li>
    {% endfor %}
</ul>
