<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
    </head>
    <body>
        <h1>Welcome to the Home Page!</h1>
  		{% if not user.is_authenticated %}
        <a href="{% url 'login' %}?next={{ request.path }}">
            <button>Login</button>
        </a>
  		{% else %}
        <a href="{% url 'secure_view' %}">
            <button>Go to Secure View</button>
        </a>
        <a href="{% url 'logout' %}">
            <button>Logout</button>
        </a>
  {% endif %}
    </body>
</html>
