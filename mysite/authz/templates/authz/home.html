{% load static %}
<!DOCTYPE html>
<html>
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Home</title>
<!-- Additional Style Modifications -->
<style>
    body {
     color: #96c9a3;
    }
    .container {
     position: center;
     height: 250px; 
     opacity: 0.80;
     place-items: center;
    }
</style>
</head>
<body>
    <video playsinline autoplay muted loop poster id="bgvid">
        <source src="{% static 'media/airsoft_login_sound.mp4'%}" type="video/mp4">Your browser doesn't support this epic video
	</video>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Container for content -->
    <div class="container p-3 my-3 bg-dark">
        <h1>Welcome to the Home Page!</h1>
        <h4>Colorado-Based Airsoft</h4>
        <hr>
       
            {% if not user.is_authenticated %}
            <a href="/login/">
                <button class="btn btn-success">Login</button>
            </a>
            <a href="{% url 'register' %}">
                <button class="btn btn-success">Register</button>
            </a>
            {% else %}
            <a href="{% url 'secure_view' %}">
                <button class="btn btn-success">Go to Secure View</button>
            </a>
            <a href="{% url 'logout' %}">
                <button class="btn btn-success">Logout</button>
            </a>
            {% endif %}
    </div>
</body>
</html>
