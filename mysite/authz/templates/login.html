{% load static %}
<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login-</title>

    <!-- Additional Style Modifications -->
   <style>
        body {
            background-color: black;
        }

        /* Main Content */
        .content {
            background-color: black;
            opacity: 0.75;
            color:white;
        }
        .btn {
            font-size: 16px;
            width: 50%;
        }

        /* Background Video */
        #myVideo {
          position: fixed;
          right: 0;
          bottom: 0;
          min-width: 100%;
          min-height: 100%;
        }
   </style>
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted plays-inline id="myVideo">
            <source src="{% static '/media/airsoft_login.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

	<div class="content">
            <h1><span style="color: #96c9a3;">Login</span></h1>
            <br>
            <form method="post">
   	            {% csrf_token %}
                    {{ form.as_p }}
                <input name="next" type="hidden" value="{{ next }}"/>

                <!-- Login and Register Buttons -->
                <button type="submit" class="btn btn-success">Login</button>
                <hr style="border-color:white;">
                <p style="text-align: center;">Don't have an account? <a href="/register/">
                    <span style="color: #96c9a3;">Register</span></a></p>
            </form>
    </div>
</body>
</html>
