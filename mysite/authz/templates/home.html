{% load static %}
<!DOCTYPE html>
<html>
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Home</title>
<!-- Additional Style Modifications -->
<style>
    html, body {
     margin: 50px;
     background-color: black;
     color: #96c9a3;
    }

    /* Main Content */
    .container {
     position: center;
     height: 300px;
     width: 800px;
     opacity: 0.80;
     align-items: center;
     justify-content: center;
     text-align: center;
    }

    /* Background Video */
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }
</style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted plays-inline id="myVideo">
            <source src="{% static '/media/airsoft_login.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <link rel="stylesheet" href="{% static '/home/AirsoftClub/mysite/authz/static/css/login.css' %}">

    <!-- Container for content -->
    <div class="container p-3 my-3 bg-dark">
        <br style="line-height: 15;">
        <h1>Welcome to the Home Page!</h1>
        <h4>Colorado-Based Airsoft</h4>
        <hr style="border-color:white;">

            {% if not user.is_authenticated %}
            <div class="btn-group">
                <a href="/login/">
                    <button class="btn btn-success" style="margin-right:10px;">
                        Login</button>
                </a>
                <a href="{% url 'register' %}">
                    <button class="btn btn-success">Register</button>
                </a>
            </div>
            {% else %}
            <div class="btn-group">
                <a href="{% url 'secure_view' %}">
                    <button class="btn btn-success" style="margin-right:10px;">
                        Go to Secure View</button>
                </a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-success" type="submit">logout</button>
                </form>
            </div>
            {% endif %}

    </div>
</body>
</html>
